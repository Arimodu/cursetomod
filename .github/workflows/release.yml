name: Build and Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish (win-x64)
        run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/win-x64

      - name: Publish (linux-x64)
        run: dotnet publish -c Release -r linux-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/linux-x64

      - name: Rename artifacts
        run: |
          cp publish/win-x64/cursetomod.exe cursetomod-win-x64.exe
          cp publish/linux-x64/cursetomod cursetomod-linux-x64

      - name: Generate tag
        id: tag
        run: echo "tag=v1.0.0-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: cursetomod ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            cursetomod-win-x64.exe
            cursetomod-linux-x64
